<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Pets</title>
</head>
<body>
<div class="container">
    <form action="create-pet" method="post">
        Имя: <input type="text" name="name">
        <br>
        Порода: <input type="text" name="breed" >
        <br>
        Возраст: <input type="number" name="age">
        <br>
        Цвет: <input type="text" name="color">
        <br>
        Домашнее животное:
        <select name="animal">
            <th:block th:each="animal : ${animals}">
                <option th:value="${animal.id}" th:text="${animal.breed}"></option>
            </th:block>
        </select>
        <br>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
</div>
</body>
</html>
